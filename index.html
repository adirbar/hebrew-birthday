<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחולל ימי הולדת בתאריך עברי</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-birthday-cake"></i> מחולל ימי הולדת בתאריך עברי</h1>
            <h3>נבנה על ידי אדיר ברטוב באמצעות ChatGPT</h3>
            <button id="toggle-dark-mode"><i class="fas fa-moon"></i> מצב כהה</button>
        </header>

        <form id="birthdate-form">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> שם</label>
                <input type="text" id="name" placeholder="הזן שם" required>
            </div>

            <div class="form-group">
                <label for="gregorian-date"><i class="fas fa-calendar-alt"></i> תאריך לידה לועזי (DD/MM/YYYY)</label>
                <input type="text" id="gregorian-date" placeholder="DD/MM/YYYY" pattern="\d{2}/\d{2}/\d{4}" required>
            </div>

            <div class="form-group">
                <label for="start-year"><i class="fas fa-calendar-plus"></i> שנת התחלה (לועזית)</label>
                <input type="number" id="start-year" required>
            </div>

            <div class="form-group">
                <label for="end-year"><i class="fas fa-calendar-minus"></i> שנת סיום (לועזית)</label>
                <input type="number" id="end-year" required>
            </div>

            <button type="submit"><i class="fas fa-sync-alt"></i> המר לאירועי יומן</button>
        </form>

        <div id="loading-spinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> מבצע המרה...
        </div>

        <div id="results">
            <h2>ימי הולדת לועזיים</h2>
            <p id="hebrew-birthday"></p>
            <ul id="birthday-list"></ul>
            <button id="download-csv" style="display:none;"><i class="fas fa-download"></i> הורד כ-CSV</button>
        </div>

        <!-- אם המכשיר הוא מחשב, הסרטון יופיע מוטמע -->
        <div id="desktop-tutorial" class="desktop-video">
            <h3>כיצד לייבא CSV ליומן גוגל</h3>
            <iframe id="youtube-video-desktop" width="560" height="315" src="https://www.youtube.com/embed/Sxr481FO4_M?start=198" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- כפתור סרטון הדרכה במובייל -->
        <button id="tutorial-button" class="tutorial-button">צפה בסרטון הדרכה לייבוא ה-CSV</button>

        <!-- חלון מודאל במובייל -->
        <div id="tutorial-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe id="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/Sxr481FO4_M?start=198" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

        <footer>
            <p style="font-size: 10px;">This tool uses Hebcal API and is licensed under Creative Commons Attribution 4.0 International License. Data sourced from hebcal.com</p>
        </footer>

        <script src="script.js"></script>
    </div>
</body>
</html>
